<!DOCTYPE html>
<html>
<head>
  <title>Ethical Clothing Analyzer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 350px;
      padding: 15px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .loading {
      background-color: #f0f0f0;
    }
    .not-clothing {
      background-color: #f0f0f0;
    }
    .ethical {
      background-color: #d4edda;
      color: #155724;
    }
    .questionable {
      background-color: #fff3cd;
      color: #856404;
    }
    .unethical {
      background-color: #f8d7da;
      color: #721c24;
    }
    .details {
      margin-top: 15px;
    }
    .detail-item {
      margin-bottom: 10px;
    }
    .detail-label {
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/icon48.png" alt="Logo" class="logo">
    <h1>Ethical Clothing Analyzer</h1>
  </div>
  
  <div id="status" class="status loading">
    Analyzing current page...
  </div>
  
  <div id="product-info" style="display: none;">
    <div class="detail-item">
      <span class="detail-label">Product:</span>
      <span id="product-name"></span>
    </div>
    <div class="detail-item">
      <span class="detail-label">Brand:</span>
      <span id="brand-name"></span>
    </div>
    <div class="detail-item">
      <span class="detail-label">Price:</span>
      <span id="product-price"></span>
    </div>
  </div>
  
  <div id="analysis-details" class="details" style="display: none;">
    <h2>Analysis Details</h2>
    <div id="analysis-content"></div>
  </div>
  
  <div id="actions" style="margin-top: 15px;">
    <button id="analyze-btn">Analyze Again</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
